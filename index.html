<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <title>JS_Teleric_TeamProject_2016_Mint_Juleb</title>
    <link rel="stylesheet" href="./CSS.css">
</head>


<!--********************** BODY STARTS HERE ***********************-->

<body>



    <div id="wrapper">

        <!--Header starts here-->
        <header>
            <h1 id="title">Cookie Monster</h1>
        </header>

        

        <main>
            <img src="./images/cookie.png" id="cookie-food" style="display: none" >
            <img src="./images/playerOne.png" id="player-one" style="display: none" >
            <img src="./images/playerTwo.png" id="player-two" style="display: none" >
            <canvas id="player-canvas" width = "1065" height = "560"></canvas>
            <canvas id="balls-canvas" width = "1065" height = "560"></canvas>
        </main>

        <div id="start-window">
            <h2 id="start-h2">Please enter your nicknames</h2>
            <form action="#" method="post">
                    <input id="Player1" class="label" style="font-size:20px; text-align:left" type="text" placeholder="Player 1" required>
                    <input id="Player2" class="label" style="font-size:20px; text-align:left" type="text" placeholder="Player 2" required>
                    <div id="controlers">
                        <p id="user-controls">To move through the map use keyboard key arrows and "w,s,a,d" keys. Only the bigger Cookie monster can eat other players.</p>
                    </div>
                    <div id="start" onclick='preStart()'>
                        <p id="start1">Play</p>
                    </div>
                    
                        <a id="ytube" href="https://www.youtube.com/watch?v=TjBXGG5bkBo"><div id="youtube" ></div></a>
                    
            </form>  
        </div>
        
        <div id="show-winner">
            <h1>Winner: </h1>
            <h2>Cookies eaten: </h2>
        </div>

        <button id="restart-game" type="reset" style="display: none">Try again</button>

        <aside id="score">
            <ul id="score-table">
                <li>Score table</li>
                <li>Player 1: </li>
                <li>Player 2: </li>
            </ul>
        </aside>
        <aside id="timer">
            <p>Time: </p>
        </aside>
    </div>
<script src="./js/main.js"></script>



</body>

</html>
